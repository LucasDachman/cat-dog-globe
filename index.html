<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cat-Dog-Globe</title>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <!-- <script src="js/aframe.js"></script> -->
  <!-- <script src="js/aframe.min.js"></script> -->
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
  <script src="./script.js" defer></script>
</head>

<body>

  <a-scene>
    <a-assets>
      <a-asset-item id="cat-obj" src="models/cat_01_color05.obj"></a-asset-item>
      <!-- <a-asset-item id="tree-obj" src="./models/cat_01_color05.obj"></a-asset-item> -->
      <a-asset-item id="cat-mtl" src="textures/cat-texture.jpg"></a-asset-item>
      <img id="fur" src="textures/cat-texture.jpg">
    </a-assets>
    <a-entity position='1 2 10'>
      <a-camera/>
    </a-entity>

    <a-sphere dynamic-body id='cat1' obj-model="obj: #cat-obj;" src="#fur" position="0 1.5 -3" rotation="0 1.5 0"
      scale="0.03 0.03 0.03"></a-sphere>

    <a-sky color="lightblue"></a-sky>

    <a-plane static-body id='floor' position="0 0 0" rotation="-90 0 0" width="30" height="30" color="white"
      material="transparent: true; opacity: 1"></a-plane>
    <a-box static-body position="-9.72722 4.5 9.7392" scale="1 10 30" rotation="" "="" material="" geometry="" id="
      wall1"></a-box>
    <a-box static-body position="0 4.5 10.02468" scale="1 10 30" rotation="0 90" "="" material="" geometry="" id="
      wall2"></a-box>
    <a-box static-body position="15 4.5 7.30663" scale="1 10 30" rotation="" "="" material="" geometry="" id=" wall3">
    </a-box>
    <<a-box static-body position="2.84187 4.5 -4.51413" scale="1 10 30"
      rotation="0 90" "="" material="" geometry="" id=" wall4">
      </a-box>
  </a-scene>
</body>

</html>
