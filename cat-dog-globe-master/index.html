<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cat-Dog-Globe</title>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  <!-- <script src="js/aframe.js"></script> -->
  <!-- <script src="js/aframe.min.js"></script> -->
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
  <script src="./script.js" defer></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

</head>

<body>
<a-scene>

  <a-sky color="#2f2f2f"></a-sky>


  <!-- Out of the box environment! -->
  <a-entity environment="preset: dream; skyColor: gray; ground: noise; groundTexture: walkernoise; fog: 0;   lighting: point; dressing: mushrooms; dressingAmount: 500"></a-entity>
    <a-plane static-body id='floor' position="0 0 -.2" rotation="-90 0 0" width="30" height="30" color="white" material="transparent: true; opacity: .01"></a-plane>

    <a-assets>
      <a-asset-item id="cat-obj" src="models/cat_01_color05.obj"></a-asset-item>
      <!-- <a-asset-item id="tree-obj" src="./models/cat_01_color05.obj"></a-asset-item> -->
      <a-asset-item id="cat-mtl" src="textures/cat-texture.jpg"></a-asset-item>
      <img id="fur" src="textures/cat-texture.jpg">
    </a-assets>
    <a-entity position='1 2 10'>
      <a-camera/>
    </a-entity>

    <a-sphere dynamic-body id='cat1' obj-model="obj: #cat-obj;" src="#fur" position="0 1.5 -3" rotation="0 1.5 0"
      scale="0.03 0.03 0.03"></a-sphere>

   
  </a-scene>
</body>

</html>
